# netlify.toml  (리포 루트)
[build]
  command = ""                 # 빌드 과정이 없으면 빈 값/생략
  publish = "."                # 루트 전체를 배포해서 하위 폴더들을 그대로 노출

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# --- 메인 랜딩: /  -> mainpage-website/index.html
[[redirects]]
  from = "/"
  to = "/mainpage-website/index.html"
  status = 200

# --- 개별 섹션: 정적 파일 직접 제공
#    SPA면 index.html로 고정 라우팅(200) / 정적만이면 301/200 혼합 가능

# /ranking ... (SPA 라우팅 가정)
[[redirects]]
  from = "/ranking"
  to = "/ranking/index.html"
  status = 200
[[redirects]]
  from = "/ranking/*"
  to = "/ranking/index.html"
  status = 200

